<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Alert</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card *ngFor="let a of alert.reverse()">
<ion-item>
  {{a.foods[0].fooditem}}
</ion-item>
<ion-item>
  {{a.alert}}
</ion-item>
<ion-item>
  {{a.datetime | date:'dd/MM/yyyy'}},{{a.datetime | date:'HH:mm a'}}
</ion-item>
<ion-item>
  <ion-button (click)=update(a.foodid)>Update Stock</ion-button>
</ion-item>
</ion-card>
</ion-content>
