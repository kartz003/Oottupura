<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>View Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let o of order.reverse();index as i">
    <ion-item>
      <ion-avatar>
        <img src="{{o.users[0].profile_pic}}" onError="src = 'assets/img/profile.png'">
        </ion-avatar>{{o.users[0].name}}
    </ion-item>
    <ion-item>
      {{o.users[0].email}}
    </ion-item>
    <ion-item>
      {{o.users[0].phone}}
    </ion-item>
    <ion-card>
      <ion-item>
       Orderid: {{o._id}}
      </ion-item>
      <ion-item>
       
       â‚¹ {{o.totalprice}}
     </ion-item>
     <ion-item>
       Orderd at  {{o.orderdate | date:'dd/MM/yyyy'}} {{o.orderdate| date:'HH:mm a'}}
     </ion-item>
     <ion-item>
       <ion-button (click)="vieworder(o._id)">View Items</ion-button>
     </ion-item>
    </ion-card>
   </ion-card>
</ion-content>
