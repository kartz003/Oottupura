<ion-header>
  <ion-toolbar color="primary">
  <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>View Food</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-card *ngFor="let f of food;let i = index">
    <ion-card (click)="viewafood(f._id)" *ngIf="f.foodstatus==1" >
    <img src={{f.foodimage}}>
    <ion-text color="danger" *ngIf="f.stock==0">
    Out of stock
    </ion-text>
    <ion-card-header>
      <ion-card-subtitle>{{f.foodcategory}}</ion-card-subtitle>
      <ion-card-title>{{f.fooditem}}<br>
      â‚¹ {{f.foodprice}}

      </ion-card-title>
    </ion-card-header>
  </ion-card>

  </ion-card>

</ion-content>
