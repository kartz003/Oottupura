<ion-header>
  <ion-toolbar>
    <ion-title> 
      
      <div class="ion-text-center"> Welcome</div></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="warning">
 
  <!-- <ion-text color="primary">
    <div class="ion-text-center">
      
    
    <h5>Registration</h5>
  </div>
  </ion-text> -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <!-- <ion-card color="success">
            <ion-card-header>
              <ion-card-title><ion-icon name="briefcase"></ion-icon>Jobs</ion-card-title>
              <ion-card-subtitle>Search for your complete home solutions</ion-card-subtitle>
            </ion-card-header>
          </ion-card> -->
        </div>
      </ion-col>
      <ion-col>
        <div>
          <!-- <ion-card color="secondary">
            <ion-card-header>
              <ion-card-title><ion-icon name="people"></ion-icon>Workers</ion-card-title>
              <ion-card-subtitle>Create your job profile and improve your jobs</ion-card-subtitle>
            </ion-card-header>
          </ion-card> -->
        </div>
      </ion-col>
      </ion-row>
      </ion-grid>
      <div class="ion-padding">
      <ion-text class="ion-text-center"><h4>Create your account here</h4></ion-text>
      </div>
  <ion-card color="primary">
    
  <form [formGroup]="registrationForm" (ngSubmit)="submit()">
   
        
    <ion-card>
      <ion-item>
        <ion-label class="testclass" position="floating" >Name<ion-text color="danger">*</ion-text></ion-label>
        <ion-input formControlName="name" inputmode="text"></ion-input>
      </ion-item>
      <div *ngFor="let error of errorMessages.name">
        <ng-container *ngIf="name.hasError(error.type) && (name.dirty || name.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-label position="floating">Email<ion-text color="danger">*</ion-text></ion-label>
        <ion-input formControlName="email" inputmode="text"></ion-input>
      </ion-item>
      <div *ngFor="let error of errorMessages.email">
        <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-label position="floating">Phone number<ion-text color="danger">*</ion-text></ion-label>
        <ion-input formControlName="phone" inputmode="tel"></ion-input>
      </ion-item>
      <div *ngFor="let error of errorMessages.phone">
        <ng-container *ngIf="phone.hasError(error.type) && (phone.dirty || phone.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-label>Register as</ion-label>
    <ion-select value="student" formControlName="usertype" id="utype" (ionChange)="isstaff($event)">
      <ion-select-option value="student">Student</ion-select-option>
      <ion-select-option value="staff">Staff</ion-select-option>
    </ion-select>
      </ion-item>
    </ion-card>
    <ion-card *ngIf="s">
      <ion-item>
        <ion-label>Upload ID Card Photo</ion-label>

      </ion-item>
      <ion-item>
     
     <input type="file" (change)="handleUpload($event)" id="idcard">
    </ion-item>
    </ion-card>
   
    

    <div class="ion-padding">
      <ion-button [disabled]="!registrationForm.valid" color="primary" expand="block" type="submit" class="ion-no-margin" color="light">Create account</ion-button>
      <div class="ion-text-center"><ion-text color="primary" routerLink="/login" color="light">Already have an account</ion-text></div>
    </div>
    
    
  </form>
</ion-card>
  
</ion-content>
