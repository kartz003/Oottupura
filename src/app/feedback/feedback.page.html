<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Feedbacks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-item>
    <ion-label position="floating">Add feedbacks</ion-label>
    <ion-input [(ngModel)]="feedbacks"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button (click)="sendfeedbacks()">Send</ion-button>
  </ion-item>
</ion-card>
</ion-content>
