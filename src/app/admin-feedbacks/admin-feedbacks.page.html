<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Feedbacks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let f of feeds">
    <ion-card>
      <ion-item>
        <ion-avatar slot="start">
          <img src="{{f.feedbacks[0].profile_pic}}">
        </ion-avatar>
        <ion-label><b>{{f.feedbacks[0].name}}</b></ion-label><br>
       
      

      </ion-item>
      <ion-item>
        <ion-label>{{f.feedbacks[0].phone}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{f.feedbacks[0].email}}</ion-label>
      </ion-item>
      <!-- <ion-card-header color="primary">{{f.feedbacks[0].name}}</ion-card-header> -->
      <ion-item>
        <ion-card-content>{{f.feedback}}</ion-card-content>
      </ion-item>
      
    </ion-card>
    
  </ion-card>
  
  
</ion-content>
